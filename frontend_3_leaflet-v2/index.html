<!DOCTYPE html>
<html>
  <head>
    <title>Track The Virus Simulator</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12">
              <h3 class = "main-header">COVID - 19 Simulation</h3>
              <hr  class="separador"/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <p>
                Simulate the spread of the virus on its estimated progress.
              </p>
              <hr />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h4 class="settings-header">Settings</h4>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-12">
                <div class="btn-group d-flex" role="group"a ria-label="Basic example">            
                    <button id ="btnAbsolute" type="button" class="btn btn-secondary" v-on:click="heatmapFunctionAbsolute">Absolut</button>
                    <button id ="btnPercentage" type=""button class="btn btn-secondary" v-on:click="heatmapFunctionPercentage">Prozentual</button>
                </div>  
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-12">
              <p class="descriptor">Bewege den Slider um die nächsten Tage zu simulieren.</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="slidecontainer">
                <input
                  type="range"
                  min="0"
                  max="30"
                  value="0"
                  class="slider"
                  id="rangeDays"
                />
              </div>
            </div>
          </div>
          <div class="row">
                <div class="col-md-6"><p>Heute: <span id="date"></span></p></div>
                <div class="col-md-6"><p>In <b><span id="additionalDays"></span></b> Tagen</p></div>
              </div>
          
          <div class="row">
            <div class="col-md-12">
              <p>
                Wähle folgende Optionen aus um die Ausbreitung zu verlangsamen.
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input
                type="checkbox"
                id="socialDistancing"
              />
              <label for="socialDistancing">Ausgangssperre Start heute</label>
            </div>
          </div>
          <hr />
          
          <div class="row">
            <div class="col-md-12">
              <h4 class="settings-header">Legend</h4>
              <div class="row descriptor">
                <div class="col-md-3">
                  <img src="images/hohe-ausbreitung.png" class="description-image" />
                </div>
                <div class="col-md-9">
                  High spread
                </div>
              </div>
              <div class="row descriptor">
                <div class="col-md-3">
                  <img src="images/maesige-ausbreitung.png" class="description-image" />
                </div>
                <div class="col-md-9">
                  <p>Low spread</p>
                </div>
              </div>
              <div class="row descriptor">
                <div class="col-md-3">
                  <img src="images/wenig-ausbreitung.png" class="description-image" />
                </div>
                <div class="col-md-9">
                  <p>Little to no spread</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row align-to-bottom" style="display: none;">
            <div class="col-md-12">
              <div class="div-wrapper">
                <img style="width:100%;" src="images/wirvsvirus.jpg" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9" style="padding-left: 0px;padding-right: 0px;"><div id="map"></div></div>
      </div>
    </div>

    <script src="js/events.js"></script>

    <script src="temp-dist/leaflet-heat.js"></script>
    <script src="data/points.js"></script>
    <script src="js-old/heat-layer.js"></script>
    <script src="js-old/show-from-api.js"></script>
    <script src="js/init-map-app.js"></script>
    
    <script src="js-old/utils.js"></script>
<!--    <script src="js-old/events.js"></script>-->
    <link rel="shortcut icon" href="images/favicon.ico" />

  </body>
</html>
