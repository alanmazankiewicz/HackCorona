<!DOCTYPE html>
<html>
  <head>
    <title>Track The Virus Simulator</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12">
              <h3 class = "main-header">COVID - 19 Simulation</h3>
              <hr  class="separador"/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <p>
                Simulate the spread of the virus on its estimated progress.
              </p>
              <hr />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h4 class="settings-header">Days</h4>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-12">
                <button class="btn button" type="button" id="play" style="background: grey;">Play</button>
            </div>
          </div>
          <hr />
          <span id="daysPanel" style="max-height: 300px !important; overflow: scroll; height: 300px; display: block;">
          </span>
          <hr />
          <div class="row">
            <div class="col-md-12">
            </div>
          </div>
          
          <div class="row align-to-bottom" style="display: none;">
            <div class="col-md-12">
              <div class="div-wrapper">
                <img style="width:100%;" src="images/wirvsvirus.jpg" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9" style="padding-left: 0px;padding-right: 0px;"><div id="map"></div></div>
      </div>
    </div>

    <script src="js/data-container.js"></script>
    <script src="js/gui-elements.js"></script>
    <script src="js/init-map-app.js"></script>
    <script src="js/fetch-data.js"></script>
    <script src="js/events.js"></script>

<!--    <script src="js-old/events.js"></script>-->
    <link rel="shortcut icon" href="images/favicon.ico" />

  </body>
</html>
